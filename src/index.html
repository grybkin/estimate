{% extends "base_layout.html" %} {% block content %}
<!-- Page Content -->
<div class="container">
	<!-- Page Heading/Breadcrumbs -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Select Your Countertop Layout <small>Step 1 of 4</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="/">Home</a></li>
				<li class="active">Select Style</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->
	<!-- Projects Row -->
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">L Shape</h3>
				</div>
				<div class="panel-body">
					<a href="lshape?eid={{ request.get('eid') }}"> <img
						class="img-responsive img-hover" src="images/LShape750x500.jpg"
						alt="">
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Rectangular Shape</h3>
				</div>
				<div class="panel-body">
					<a href="rshape?eid={{ request.get('eid') }}"> <img
						class="img-responsive img-hover" src="images/RShape750x500.jpg"
						alt="">
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">U Shape</h3>
				</div>
				<div class="panel-body">
					<a href="ushape?eid={{ request.get('eid') }}"> <img
						class="img-responsive img-hover" src="images/UShape750x500.jpg"
						alt="">
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Other</h3>
				</div>
				<div class="panel-body">
					<a href="/contact?eid={{ request.get('eid') }}"> <img
						class="img-responsive img-hover" src="images/OShape750x500.jpg"
						alt="">
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.container -->

{% endblock %}
