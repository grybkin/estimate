<form method="POST" action="/contact" validate>
	<div class="control-group form-group">
		<div class="controls">
			<label>Full Name:</label> <input type="text" class="form-control"
				id="name" name="name" required
				data-validation-required-message="Please enter your name.">
			<p class="help-block"></p>
		</div>
	</div>
	<div class="control-group form-group">
		<div class="controls">
			<label>Phone Number:</label> <input type="tel" class="form-control"
				id="phone" name="phone" required
				data-validation-required-message="Please enter your phone number.">
		</div>
	</div>
	<div class="control-group form-group">
		<div class="controls">
			<label>Email Address:</label> <input type="email"
				class="form-control" id="email" name="email"
				data-validation-required-message="Please enter your email address.">
		</div>
	</div>
	<div class="control-group form-group">
		<div class="controls">
			<label>Message (optional):</label>
			<textarea rows="4" cols="100" class="form-control" id="message" name="message"
				data-validation-required-message="Please enter your message"
				maxlength="999" style="resize: none"></textarea>
		</div>
	</div>
	<div id="success"></div>
	<!-- For success/fail messages -->
	<input type="hidden" name="eid" value="{{ request.get('eid') }}"/>
	<button type="submit" class="btn btn-primary">Send Message</button>
</form>
